<div class="container">

<input id="song" placeholder="ÅžarkÄ± linki...">

<div id="savedSong"></div>

<script>
document.getElementById("letter").value = localStorage.getItem("letter") || "";
document.getElementById("song").value = localStorage.getItem("song") || "";

function save(){
    localStorage.setItem("letter", document.getElementById("letter").value);
    localStorage.setItem("song", document.getElementById("song").value);
    loadSong();
}

function loadSong(){
    let s = localStorage.getItem("song");

        document.getElementById("savedSong").innerHTML = '<iframe width="300" height="200" src="'+s+'" allowfullscreen></iframe>';
    }
}

</script>
